# Override the default key to get us Ogre 1.9 instead of 1.7.
libogre-dev:
  osx:
    homebrew:
      packages: [ogre1.9]

# Use Gazebo 8 instead of 7.
gazebo:
  osx:
    homebrew:
      packages: [gazebo7]
# libgazebo7-dev:
