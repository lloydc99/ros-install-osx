      packages: []

# Don't try to install opencv3
opencv3:
  osx:
    homebrew:
      packages: []

# Installing all this Python stuff from homebrew instead of pip
# means we get pre-built bottles and don't have to build it all
# each time.
python:
  osx:
    homebrew:
      packages: [python]
    pip:
      packages: [pip, setuptools, nose]
python-matplotlib:
  osx:
    pip:
      packages: [matplotlib]
python-numpy:
  osx:
    homebrew:
      packages: [numpy]
python-scipy:
  osx:
    homebrew:
      packages: [scipy]
python-wxtools:
  osx:
    homebrew:
      packages: [wxmac]

